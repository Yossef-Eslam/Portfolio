
<!DOCTYPE html>

<html lang="ar">
<head>
<meta charset="utf-8"/>
<title>تواصل معي | يوسف إسلام</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom right, #f1f2f6, #dff9fb);
            color: #2c3e50;
            direction: rtl;
        }
        header {
            background-color: #130f40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-top: 15px;
        }
        nav a {
            text-decoration: none;
            color: #130f40;
            background-color: #dff9fb;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 5px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background-color: #130f40;
            color: white;
        }
        .contact {
            padding: 50px 20px;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
        }
        button {
            background-color: #130f40;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #1e3799;
        }
        footer {
            background-color: #130f40;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<header>
<h1>تواصل معي</h1>
</header>
<nav>
<a href="index.html">الرئيسية</a>
<a href="about.html">من أنا</a>
<a href="contact.html">تواصل معي</a>
</nav>
<div class="contact">
<form action="https://formspree.io/f/mrbqqqaq" method="POST">
<label>الاسم</label>
<input name="name" required="" type="text"/>
<label>البريد الإلكتروني</label>
<input name="email" required="" type="email"/>
<label>الرسالة</label>
<textarea name="message" required="" rows="5"></textarea>
<button type="submit">إرسال</button>
</form>
</div>
<footer>
<p>جميع الحقوق محفوظة © 2025</p>
</footer>
<script>
document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = this;
    form.innerHTML = "<h2>تم إرسال رسالتك بنجاح، شكراً لتواصلك!</h2><p>سيتم تحويلك إلى الصفحة الرئيسية خلال 3 ثوانٍ...</p>";
    setTimeout(() => {
        window.location.href = 'index.html';
    }, 3000);
});
</script></body>
</html>
