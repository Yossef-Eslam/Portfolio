    <style>
        body {

        nav {

        }
        .button:hover {
            background-color: #2c3e50;
        }
        form {
            margin-top: 20px;
        }
        input, textarea {
            padding: 10px;
            width: 300px;
            max-width: 90%;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        input[type="submit"] {
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #27ae60;
        }
        .success-message {
            display: none;
            color: #2ecc71;
            margin-top: 20px;
            font-weight: bold;
        }
    
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
